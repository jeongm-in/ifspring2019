<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet">

    <title>
        Postcard Mockup
    </title>
</head>


<body>
    <div id="quotes">
        <!-- I might need to use single image for each card, and then use mediquery to change the portion of image to display... But how do I change that? -->

        <div id="ackbar_l" class="cards view_landscape">
            <p class="quote_l quote">It's a trap - Admiral Ackbar</p>
        </div>


        <div id="ackbar_p" class="cards view_portrait">
            <p class="quote_p quote">It's a trap - Admiral Ackbar</p>

        </div>


        <div id="yoda_l" class=" cards view_landscape">
            <p class="quote_l quote">Do. Or do not. There is no try. - Yoda</p>

        </div>
        <div id="yoda_p" class=" cards view_portrait">
            <p class="quote_p quote">Do. Or do not. There is no try. - Yoda</p>

        </div>

        <div id="solo_l" class=" cards view_landscape">
            <p class="quote_l quote">Chewie, we’re home - Han Solo </p>

        </div>
        <div id="solo_p" class=" cards view_portrait">
            <p class="quote_p quote">Chewie, we’re home - Han Solo </p>

        </div>
    </div>
</body>

</html>
